<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>这是自己写的乐淘</title>
    <link rel="icon" href="./images/favicon.ico">
    <!-- 引入mui -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 引入字体图标 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!-- 引入自己的css 此处rel需要修改 -->
     <link rel="stylesheet/less" href="./less/productDetail.less">
    <!-- 引入less需要的js -->
    <script src='./lib/less/less.js'></script>
</head>

<body>
    <header id="header">
        <a href="./product.html" class='icon_back fa fa-arrow-left'></a>
            <h4>商品详情</h4>
            <a href="./index.html" class='icon_home fa fa-home'></a>
   
    </header>
       <main>
        <section id="lunbotu">
          
        </section>
        <section class="detail">
          
        </section>
       
         
       </main>
    <footer>
        <div class="footerContainer">
            <span class='fa fa-shopping-cart'></span>
            <div class="buyContainer">
                <div class='addCart mui-btn'>加入购物车</div>
                <div class='buy mui-btn'>立即购买</div>
            </div>
        </div>
    </footer>
             <!-- 渲染轮播图 -->
             <script type='text/html' id='getSwiperTmp'>            
                <!-- 移入MUI轮播图 -->
            <div class="mui-slider">
                    <div class="mui-slider-group mui-slider-loop">
                        
                          

                        {{each pic as value i}}
                        {{if i==0}}
                        <div class="mui-slider-item">
                                <a href="#">
                                 
                                    <img src={{pic[pic.length-1].picAddr}}    >
                                </a>
                            </div>
                        {{/if}}
                    
                            <div class="mui-slider-item">
                                    <a href="#">
                                     
                                        <img src=  {{value.picAddr}}     >
                                    </a>
                                </div>
                                {{if i==pic.length-1}}
                                <div class="mui-slider-item">
                                        <a href="#">
                                         
                                            <img src={{pic[0].picAddr}}    >
                                        </a>
                                    </div>
                                {{/if}}
                            
                            {{/each}}
                     
                  
                        
                        
              
 
                    </div>
                    <!-- 轮播图的小圆点 -->
                    <div class="mui-slider-indicator">
                        <div class="mui-indicator mui-active"></div>
                        <div class="mui-indicator"></div>

                    </div>
                    
                </div>

             </script>
          <!-- 渲染产品详情的数据 -->
        <script type='text/html' id='getDetailData'>              
            <div class="name"> <p>{{proName}}</p> </div>
            <div class="price">价格：<span class="newPrice">￥{{price}}</span><del class="oldPrice">{{oldPrice}}</del></div>
            <div class="size">
                尺码：
                {{each size as value i}}
                <span >{{value}}</span>
                  {{/each}}
            </div>
              <div class='numBox'>
                  数量：
                  <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max={{num}}>
                        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                        <input class="mui-numbox-input" type="number" value='0'/>
                        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                      </div>
                      <span>剩余数量:{{num}}</span>
                </div>
        
        
        
        
        
        
        </script>
   

    <script src='./lib/zepto/zepto.min.js'></script>
    <script src='./lib/mui/js/mui.js'></script>
    <script src='./lib/artTemplate/template.js'></script>
    <script src='./js/productDetail.js'></script>

    
</body>
</html>
